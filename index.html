
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>好享省 - 您的智能省钱管家</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="好享省">
    <meta name="theme-color" content="#f97316">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331970.png">
    <link rel="manifest" href="metadata.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
    </style>
    
    <script>
      // 兼容性注入
      window.process = { env: { API_KEY: "" } };

      function showError(title, message) {
        const root = document.getElementById('root');
        if (root) {
          const displayMsg = (typeof message === 'object') ? (message.message || JSON.stringify(message)) : message;
          root.innerHTML = `
            <div style="padding: 30px; color: #ef4444; font-family: system-ui, -apple-system, sans-serif;">
              <div style="background: #fee2e2; border: 2px solid #fecaca; padding: 20px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
                <h2 style="margin: 0 0 10px 0; font-size: 18px;">系统初始化失败</h2>
                <p style="font-size: 14px; color: #b91c1c; font-weight: bold;">错误类型: ${title}</p>
                <pre style="white-space: pre-wrap; word-break: break-all; font-size: 12px; color: #991b1b; background: #fff; padding: 12px; border-radius: 8px; margin-top: 10px;">${displayMsg}</pre>
                <p style="margin-top: 15px; font-size: 12px; color: #4b5563;">提示：请尝试按 Ctrl+F5 强制刷新页面。</p>
                <button onclick="location.reload(true)" style="margin-top: 10px; width: 100%; padding: 12px; background: #f97316; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">强制重新加载</button>
              </div>
            </div>
          `;
        }
      }

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        showError('JS Error', msg);
        return false;
      };

      window.onunhandledrejection = function(event) {
        showError('Promise Rejection', event.reason);
      };
    </script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #f97316; background: #fff;">
            <div style="width: 40px; height: 40px; border: 4px solid #fed7aa; border-top-color: #f97316; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div style="font-weight: 700; font-size: 18px;">[V4] 正在启动好享省...</div>
            <div style="font-size: 12px; color: #94a3b8; margin-top: 8px;">如果长时间无响应，请刷新页面</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
        navigator.serviceWorker.register('/sw.js').catch(e => console.error(e));
      }
    </script>
</body>
</html>
