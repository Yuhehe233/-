
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>好享省 - 您的智能省钱管家</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="好享省">
    <meta name="theme-color" content="#f97316">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331970.png">
    <link rel="manifest" href="metadata.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
    </style>
    
    <script>
      // 兼容性注入
      window.process = { env: { API_KEY: "" } };
      // 错误捕获：如果脚本加载失败，在页面上显示详细错误
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #ef4444; font-family: monospace;">
              <h2 style="margin: 0 0 10px 0;">程序启动失败</h2>
              <p style="font-size: 14px; background: #fee2e2; padding: 10px; border-radius: 8px;">${msg}</p>
              <p style="font-size: 12px; color: #991b1b;">文件: ${url}<br>行号: ${lineNo}</p>
              <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #f97316; color: white; border: none; border-radius: 6px; font-weight: bold;">重试加载</button>
            </div>
          `;
        }
        return false;
      };
    </script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #f97316;">
            <div style="width: 40px; height: 40px; border: 4px solid #fed7aa; border-top-color: #f97316; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div style="font-weight: bold; font-size: 18px;">正在加载好享省 AI 引擎...</div>
            <div style="font-size: 12px; color: #94a3b8; margin-top: 8px;">首次加载可能需要几秒钟</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
